                    <button type="button" class="toggle-password" onclick="togglePassword('contrase√±a')">üëÅÔ∏è</button>

                <div class="form-group password-group row full">

                    <input type="password" id="confirmar" name="confirmar" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const isPassword = field.type === 'password';
            field.type = isPassword ? 'text' : 'password';
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const email = document.getElementById('email').value.trim();
            const contrase√±a = document.getElementById('contrase√±a').value;
            const confirmar = document.getElementById('confirmar').value;
            const terminos = document.getElementById('terminos').checked;
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (!nombre || !apellido) {
                showError('Por favor completa tu nombre y apellido');
                return;
            }
            
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('Por favor ingresa un correo v√°lido');
                return;
            }
            
            if (contrase√±a.length < 8) {
                showError('La contrase√±a debe tener al menos 8 caracteres');
                return;
            }
            
            if (contrase√±a !== confirmar) {
                showError('Las contrase√±as no coinciden');
                return;
            }
            
            if (!terminos) {
                showError('Debes aceptar los t√©rminos y condiciones');
                return;
            }
            
            showSuccess('Registro exitoso. Bienvenido a TechStore!');
            document.getElementById('registroForm').reset();
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }

        function socialLogin(platform) {

        }
    </script>
